<div class="container-fluid">
  <div class="row">
    <button class="btn btn-primary btn-small" type="button" ng-click="$ctrl.getMap()">Map</button>
  </div>
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
      <ul class="list-unstyled">
        <li style="border-top: 1px solid grey;" ng-repeat="device in $ctrl.devices">
          <p>Id: {{device.idDevice}}</p>
          <p>IMEI: {{device.auth_device}}</p>
          <p>Label: {{device.label}}</p>
          <p>Model: {{device.device_model.label}}</p>
          <p>Coordenates: Lat: {{device.peripheral_gps_data[0].lat}} Long: {{device.peripheral_gps_data[0].lng}}</p>
        </li>
      </ul>
    </div>

    <div class="col-md-10">
      <!--Body content-->
      <div class="index-map" map-lazy-load="https://maps.google.com/maps/api/js"
           map-lazy-load-params="{{$ctrl.googleMapsUrl}}">
        <ng-map center="19.454941666666667, -99.2195535" zoom="10" style="height: 700px;">
          <marker id="{{device.idDevice}}" ng-repeat="device in $ctrl.devices" position="[{{device.peripheral_gps_data[0].lat}}, {{device.peripheral_gps_data[0].lng}}]" title="{{device.label}}"></marker>
          <!--<marker position="[19.454941666666667, -99.2195535]" title="hello"></marker>-->

          <!--<marker position="[40.73, -74.19]" title="drag me" draggable="true"></marker>-->
          <!--<marker position="[40.74, -74.18]" title="how" animation="Animation.BOUNCE"></marker>-->
          <!--<marker position="[40.75, -74.17]" title="are"></marker>-->
          <!--<marker position="[40.76, -74.16]" title="you"-->
          <!--icon="https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png"></marker>-->
          <!--<marker position="[40.77, -74.15]" title="from"></marker>-->
          <!--<marker position="[40.78, -74.14]" title="allen"></marker>-->

        </ng-map>
      </div>


    </div>
  </div>
</div>
