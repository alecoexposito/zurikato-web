<div class="container-fluid">
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Select date range</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <button ng-click="$ctrl.historicalRangeClick('today')" class="btn btn-small btn-primary"><i class="fa fa-calendar-check"></i> Today</button>
          <button ng-click="$ctrl.historicalRangeClick('yesterday')" class="btn btn-small btn-primary" href=""><i class="fa fa-calendar"></i> Yesterday</button>
          <button id="historical-custom" class="btn btn-small btn-primary" ng-click="$ctrl.historicalCustomClick()">
            <i class="fa fa-road"></i> Custom
          </button>

          <input id="historical-dates" type="text" class="form-control mt-1" style="display: none;"/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <!--<a id="modal-historical" target="_blank" href="" class="btn btn-primary"><i class="fa fa-road"> Watch historical</i></a>-->
        </div>
      </div>
    </div>
  </div>
  <div id="device-menu-options" class="toolbar-icons hidden">
    <a data-toggle="modal" data-target="#myModal" href="">
      <i class="fa fa-road"></i>
    </a>
    <a href="#"><i class="fa fa-map-marker" ng-click="$ctrl.markerOptionClick()"></i></a>
  </div>

      <div class="index-map" map-lazy-load="https://maps.google.com/maps/api/js"
           map-lazy-load-params="{{$ctrl.googleMapsUrl}}">
        <ng-map center="[{{$ctrl.initialLatitude}}, {{$ctrl.initialLongitude}}]" zoom="10">
          <custom-control id="address-control" position="TOP_CENTER" index="2" class="justify-content-center" style="max-width: 50%;position: center; display: none;">
            <div class="rounded-bottom" style="opacity: 0.7;">
              <p class="p-3 text-center" id="address-p" style="color: white; font-size: 14px"><i class="fa fa-spinner fa-spin"></i> cargando...</p>
            </div>
          </custom-control>
          <custom-control id="triguer-control" position="LEFT" index="2" class="ml-3 mb-3" on-click="$ctrl.displayHideMenu()" >
            <button id='trigger' class="btn btn-secondary btn-small"><i class="fa fa-bars"></i> </button>
          </custom-control>
          <custom-control id="right-menu" position="TOP_RIGHT" index="1">
            <div class="mr-3 mt-3">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-user"></i>
              </button>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton" class="mr-3">
                <a class="dropdown-item" href="#!/login">Log out</a>
              </div>
            </div>
          </custom-control>
          <custom-control id="left-menu-control" position="LEFT" index="1">
            <div id="left-menu">
            <ul class="list-group" style="overflow-y: scroll; max-height: 500px">
              <li class="list-group-item"><h6>Groups</h6></li>
              <ul class="list-group" ng-repeat="group in $ctrl.groups" id="{{group.group_id}}">
                <a class="text-muted" style="text-decoration: none;" data-toggle="collapse" href=".group-{{group.group_id}}"><li class="list-group-item"><h6>{{group.group_label}}</h6></li></a>
                <div class="collapse group-{{group.group_id}}">
                  <li class="list-group-item " ng-repeat="device in group.devices" id-device="{{device.id}}" imei="{{device.auth_device}}">
                    <span ng-click="$ctrl.markerOptionClick(device.auth_device, $event)" style="cursor: pointer; width: 100%;">{{device.label}} ({{device.auth_device}})</span>
                    <div data-toolbar="device-menu-options" id="{{device.id}}" class="float-right  mt-2 ml-2 test-toolbar" data-toolbar-style="dark">
                      <i class="fa fa-cog" style="font-size: 12px; cursor: pointer;"></i>
                    </div>
                  </li>
                </div>
              </ul>
