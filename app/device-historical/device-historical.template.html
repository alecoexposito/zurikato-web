<div class="container-fluid">
    <!--<button type="button" ng-click="$ctrl.initMap()">Init Map</button>-->
    <!--<div id="map-canvas" style="height: 600px">-->

</div>
<!--Body content-->
<div class="historical-map" map-lazy-load="https://maps.google.com/maps/api/js"
     map-lazy-load-params="{{$ctrl.googleMapsUrl}}">

    <ng-map center="{{$ctrl.coordinates[0]}}" zoom="18">


        <shape id="historics-line" name="polyline"
               path="{{$ctrl.coordinates}}"
               geodesic="true"
               stroke-color="#FF0000"
               stroke-opacity="1.0"
               stroke-weight="2" on-mouseover="$ctrl.shapeClick()">
        </shape>
        <custom-control position="TOP_LEFT" index="1" class="mt-2">
            <div class="btn-group btn-group-sm">
                <button class="btn btn-secondary" type="button" ng-click="$ctrl.playHistoricsButton()">
                    <i class="fa fa-play"></i> Play
                </button>
                <button class="btn btn-secondary" type="button" ng-click="$ctrl.pausePlay()">
                    <i class="fa fa-pause"></i> Pause
                </button>
                <button class="btn btn-secondary" type="button" ng-click="$ctrl.playIncreaseSpeed()">
                    <i class="fa fa-plus"></i> Speed
                </button>
                <button class="btn btn-secondary" type="button" ng-click="$ctrl.playDecreaseSpeed()">
                    <i class="fa fa-minus"></i> Speed
                </button>

            </div>
        </custom-control>

    </ng-map>
</div>


</div>
