      <!--Body content-->
      <div class="historical-map" map-lazy-load="https://maps.google.com/maps/api/js"
           map-lazy-load-params="{{$ctrl.googleMapsUrl}}">
        <ng-map center="{{$ctrl.coordinates[0]}}" zoom="18">
          <custom-control id="triguer-control" position="LEFT" index="2" class="ml-3 mb-3" on-click="$ctrl.displayHideMenu()">
            <button id='trigger' class="btn btn-secondary btn-small"><i class="fa fa-bars"></i></button>
          </custom-control>
          <custom-control id="right-menu" position="TOP_RIGHT" index="1">
            <div class="mr-3 mt-3">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-user"></i>
              </button>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton" class="mr-3">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>
          </custom-control>
          <custom-control id="left-menu-control" position="LEFT" index="1">
            <div id="left-menu">
            <ul class="list-group">
              <li class="list-group-item"><h6>Devices</h6></li>
              <li class="list-group-item" ng-repeat="device in $ctrl.devices">
                {{device.label}}({{device.device_model.label}})
              </li>
            </ul>
            </div>
          </custom-control>


          <shape name="polyline"
                 path="{{$ctrl.coordinates}}"
                 geodesic="true"
                 stroke-color="#FF0000"
                 stroke-opacity="1.0"
                 stroke-weight="2">
          </shape>
