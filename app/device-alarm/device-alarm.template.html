<div class="modal fade" id="c5-confirm" tabindex="-1" role="dialog" aria-labelledby="createShareLink"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Â¿Seguro que desea enviar alerta al gobierno?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body fow">
                <div class="col-lg-12">
                    <div class="form-group">
                        <input type="hidden" id="modal-val1" />
                        <input type="hidden" id="modal-val2" />
                        <input type="hidden" id="modal-result" />
                        <h3>Resuelva la siguiente operaci&oacute;n para continuar</h3>
                        <h4 class="text-center" id="operation-label"><i class="fa fa-spinner fa-spin"></i></h4>
                        <div class="text-center">
                            <input type="text" id="user-result" class="w-25"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger"  ng-click="$ctrl.alertC5()">
                    <i class="fa fa-check"></i> Enviar
                </button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-times"></i> Cerrar</button>
            </div>
        </div>
    </div>

</div>

<div class="modal fade" id="c5-sent-message" tabindex="-1" role="dialog" aria-labelledby="c5-sent-message"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Alarma enviada</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body fow">
                <div class="col-lg-12">
                    <p><h7>Su alarma fue enviada con exito a C-5</h7></p>
                    <p><h7>N&uacute;mero de folio: 9628</h7></p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-times"></i> Cerrar</button>
            </div>
        </div>
    </div>

</div>

      <!--Body content-->
      <div class="alarm-map" map-lazy-load="https://maps.google.com/maps/api/js"
           map-lazy-load-params="{{$ctrl.googleMapsUrl}}">
        <ng-map center="[{{$ctrl.latitude}}, {{$ctrl.longitude}}]" zoom="18" >
            <custom-control id="address-control" position="TOP_CENTER" index="2" class="" style="max-width: 50%;" elem-ready="$ctrl.getAddres($ctrl.latitude, $ctrl.longitude, true)">
                <div class="rounded-bottom" style="opacity: 0.7; background-color: {{$ctrl.backgroundColor}};">
                    <h6 id="upperTitle" class="text-lg-center px-2 pt-1" style="color: #FFFFFF;"><i class="fa fa-spinner fa-spin"></i></h6>
                    <p class="px-2 pb-2" id="address-p" style="color: white; font-size: 14px"><i class="fa fa-spinner fa-spin"></i> cargando...</p>
                </div>
            </custom-control>

            <custom-control position="TOP_RIGHT" index="1" ng-if="$ctrl.alarmType == 100 && $ctrl.device.panic_button == 1">
                <div class="mr-3 mt-3">
                    <button class="btn btn-danger" type="button" data-toggle="modal" data-target="#c5-confirm">
                        <i class="fa fa-exclamation"></i> Alert C5
                    </button>
                </div>
            </custom-control>
            <custom-control id="detail-control" position="BOTTOM_CENTER" index="2" class="rounded-top justify-content-center" style="opacity: 0.7; position: center;">
                <div class="p-1 rounded-top" style="color: #ffffff;">
                    <i class="fa fa-spinner fa-spin"></i> Loading ...
                </div>
            </custom-control>
            <!--<marker position="[{{$ctrl.latitude}}, {{$ctrl.longitude}}]" title="{{$ctrl.imei}}" icon="/img/car-marker48.png"></marker>-->
        </ng-map>
      </div>
